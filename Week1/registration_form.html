<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled Document</title>
        </head>
    <h2>My Registration Form</h2>
    <body>
        <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>
        <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
        <label for="email">Email:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="email" name="email">
            <br>
        <label for="password">Password:</label>
            &nbsp;<input type="password" id="password" name="password">
            <br>
        <label for="password confirm">Password Confirm</label>
        <input type="password confirm" id="password confirm" name="password confirm">
       	 	<br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="gender" value="Other">
        
        <br>
        <textarea name="description">Type Short Description About Yourself Here</textarea>
        <br>
        Select your favorite Programming Language:
        <select name="Favorite Language">
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="C#">C#</option>
        </select>
       		<br>
        <input type="hidden" name="id" value="7">
        	<br>
        <input type="submit" value="Submit">
        
        
    
    </body>
</html>
